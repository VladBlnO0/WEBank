<!DOCTYPE html>
<html>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
    <script>
        function myMove() {
            var elem = document.getElementById("animate");
            var pos = 0;
            var a = 0;
            var id = setInterval(frame, 1);
            function frame() {
                if (a == 0) {
                    if (pos <= 350) {
                        pos++;

                        elem.style.left = pos + "px";
                    } else {
                        a = 1;
                    }
                }

                if (a == 1) {
                    if (pos >= 0) {
                        pos--;

                        elem.style.left = pos + "px";
                    } else {
                        a = 0;
                    }
                }
            }
        }
    </script>
    <body onload="myMove();">
        <p></p>

        <div id="container">
            <div id="animate"></div>
        </div>
    </body>
</html>

<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
     var id = setInterval(draw, 500);
	 var pos=0;

      function draw(){
       var canvas = document.getElementById('drawing');
	    pos++;
	 if (pos>=5){
	 clearInterval(id);

	 }
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');




if(pos==1){
ctx.beginPath();
ctx.moveTo(50, 50);
ctx.lineTo(150, 50);
} else if(pos==2){
ctx.lineTo(150, 150);
}
else if(pos==3){
ctx.lineTo(50, 150);
} else if(pos==4){
ctx.lineTo(50, 50);
}
ctx.stroke();
  }
      }

    </script>
    <style type="text/css">
    #drawing { border: 1px solid green; }
    </style>
  </head>
 <body>

    <canvas id="drawing" width="600" height="500"></canvas>

  </body>
</html>
